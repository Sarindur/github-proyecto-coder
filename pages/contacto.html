    <main class="main-contacto">
        <h1 class="h1">Contactanos</h1>

        <h2 class="h1">Hace tus consultas sin compromiso</h2>

        <!-- formulario -->
        <div class="main-cont">
            <div>
                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <li class="button">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="user_name" />
                        </li>
                        <li class="button">
                            <label for="mail">Correo electrónico:</label>
                            <input type="email" id="mail" name="user_email" />
                        </li>
                        <li class="button">
                            <label for="msg">Mensaje:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>
                        <li class="button">
                            <button type="submit">Envíe su mensaje</button>
                        </li>
            </div>

            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d715.8439516190455!2d-64.19000325261659!3d-31.410078999151477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1678921685741!5m2!1ses-419!2sar"
