    <main class="main-contacto">
        <h1>Contactanos</h1>

        <h2>Hace tus consultas sin compromiso</h2>
        <!-- formulario -->
        <form class="formulario-1" action="" method="get" enctype="text/plain">

            <div>
                <label for="nombre"> Inserte su nombre</label>
                <input type="text" name="nombre" placeholder="ingrese su nombre">
            </div>
            <div>
                <label for="email">Inserte su email</label>
                <input type="email" name="email" placeholder="ingrese su email">
            </div>
            <div>
                <label for="contrase単a">Ingrese su contrase単a</label>
                <input type="password" name="contrase単a" placeholder="ingrese su contrase単a">
            </div>

            <div>
                <label for="Consulta">Consulta</label>
                <textarea name="texto" id="" cols="30" rows="10"></textarea>
            </div>

            <input type="submit" value="enviar">
            <input type="reset" value="borrar">
            <input type="button" value="button">
            <label for="check">acepto los terminos</label>
            <input type="checkbox" name="check" id="check">

            <div>
                <label for="radio">seleccione talle</label>
                <span>s</span>
                <input type="radio" id="radio" name="radio" value="s">
                <input type="radio" id="radio" name="radio" value="m">
                <input type="radio" id="radio" name="radio" value="l">
            </div>
            
            <!-- iframe -->
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d715.8439516190455!2d-64.19000325261659!3d-31.410078999151477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1678921685741!5m2!1ses-419!2sar"
                    width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>



            <!-- <select name="select" id="select">

                <option value="">m</option>
