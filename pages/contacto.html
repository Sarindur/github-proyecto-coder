<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon/favicon.ico">
    <!-- link a mi css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Skin And Ink - Contactos</title>
</head>

<body>
    <header class="header">
        <!-- logo de pagina -->
        <a href="../index.html">
            <img src="../img/logo/apple-touch-icon.png" alt="logo"></a>
        <nav class="nav-flex">

            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./conocenos.html">Conocenos</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./mas-productos.html">Mas Productos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-contacto">
        <h1 class="h1">Contactanos</h1>

        <h2 class="h1">Hace tus consultas sin compromiso</h2>

        <!-- formulario -->
        <div class="main-cont">
            <div>
                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <li class="button">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="user_name" />
                        </li>
                        <li class="button">
                            <label for="mail">Correo electrónico:</label>
                            <input type="email" id="mail" name="user_email" />
                        </li>
                        <li class="button">
                            <label for="msg">Mensaje:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>
                        <li class="button">
                            <button type="submit">Envíe su mensaje</button>
                        </li>
            </div>

            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d715.8439516190455!2d-64.19000325261659!3d-31.410078999151477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1678921685741!5m2!1ses-419!2sar"
                    width="300" height="300" style="border: 10px;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </main>

    <!-- inicia footer -->
    <footer class="footer">
        <section>
            <div class="copy">
                <p>&copy Skin and Ink</p>
            </div>

            <div class="soporte">
                <p>Info</p>
                <p>Soporte</p>
                <p>Marketing</p>
            </div>

            <div class="terminos">
                <p>Terminos y condiciones</p>
                <p>Politica de privacidad</p>
            </div>

            <div class="redes">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="../img/icon/insta.png" alt="logo de instagram"></a>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="../img/icon/face.png" alt="logo de facebook"></a>

            </div>
        </section>
    </footer>
</body>

</html>
